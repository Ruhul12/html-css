<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>List Types</title> <!--This is Title of the viwed page-->
	</head>
	<body>
		<h1>Ordered List</h1>   <!--Ordered List Type-->
		<ol>
			<li>Step 1</li>
			<li>Step 2</li>
				<ol type="a">
					<!--Nested-unordered List Type-->
					<li>Sub-Step 1</li>
					<li>Sub-Step 2</li>
					<li>Sub-Step 3</li>
				</ol>
			<li>Step 3</li>
			<li>Step 4</li>
		</ol>
		<h1>Unordered List</h1>  <!--Unordered List Type-->
		<ul>
		    <li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			    <ul>
					<!--Nested-unordered List Type-->
					<li>Sub-Step 1</li>
					<li>Sub-Step 2</li>
					<li>Sub-Step 3</li>
				</ul>
			<li>Item 4</li>
		</ul>
		
		<h1>Definition List</h1> <!--Definition List Type-->
		<dl>
		<dt>Term 1</dt>
		<dd>Description 1</dd>
		<dt>Term 2</dt>
		<dd>Description 2</dd>
		</dl>
	</body>
</html>
