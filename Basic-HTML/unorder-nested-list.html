
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Unorder Nested List</title>
    </head>
    <body>
        <h1>My Unorder Nested List:</h1>

        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <ul>
                <li>Nested One</li>
                <li>Nested Two</li>
                <li>Nested Three</li>
            </ul>

        </ul>

    </body>
</html>
